type Item {
  name: String
  number: Int
  length: Float
  width: Float
  height: Float
}

input ItemInput {
  name: String
  number: Int
  length: Float
  width: Float
  height: Float
}

type HaulPost {
  id: Int
  origin: String
  destination: String
  date: GQLDate
  items: [Item]
  time: String
  vehicleType: String
  shared: Boolean
  seat: Boolean
  message: String
  created: GQLDate
}

input InputHaulPost {
  id: Int
  origin: String!
  destination: String!
  date: GQLDate!
  items: [ItemInput]
  time: String
  vehicleType: String
  shared: Boolean
  message: String
  seat: Boolean
}

type Query {
  getHaulPosts: [HaulPost!]!
  getHaulPostByID(id: Int!): HaulPost!
}

type Mutation {
  createHaulPost(haulPost: InputHaulPost!): HaulPost
  removeHaulPost(id: Int!): HaulPost
}

scalar GQLDate
